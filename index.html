<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>result summary</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h2>Your Result</h2>
            <div class="circle">of 100</div>
            <h3>Great</h3>
            <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2>summary</h2>
            <div style="color:#ff5757; background-color: #ffe2e2;">
                <i class="fa-solid fa-bolt"></i>
                Reaction
                <p style="color: black;">80 <span>/100</span></p>
            </div>
            <div style="color: #ffb01f; background-color: #fae7c5;">
                <i class="fa-solid fa-brain"></i>
                Memory
                <p style="color: black;">92<span>/100</span></p>
            </div>
            <div style="color: #00bd91; background-color: #e7fef9dc;">
                <i class="fa-regular fa-comment"></i>
                verbal
                <p style="color: black;">61<span>/100</span></p>
            </div>
            <div style="color: #1125d4; background-color: #d0d3f362;">
                <i class="fa-solid fa-eye"></i>
                visual
                <p style="color: black;">72<span>/100</span></p>
            </div>
            <button>continue</button>
        </div>
    </div>
</body>

</html>
